<div style="padding:30px;">
  <form
    [formGroup]="formGroup"
    novalidate
  >
    <input
      class="sky-form-control"
      formControlName="donationAmount"
      type="text"
      skyAutonumeric
      [skyAutonumericLanguagePreset]="languagePreset"
      [skyAutonumericOptions]="autonumericOptions"
    />
  </form>

  <button
    class="sky-btn"
    type="button"
    (click)="setValue()"
  >
    Set value
  </button>

  <button
    class="sky-btn"
    type="button"
    (click)="clearValue()"
  >
    Clear value
  </button>

  <button
    class="sky-btn"
    type="button"
    (click)="setLanguagePreset()"
  >
    Set language preset
  </button>

  <button
    class="sky-btn"
    type="button"
    (click)="setOptions()"
  >
    Set options
  </button>

</div>
